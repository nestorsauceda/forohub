# Configuración básica de Spring Boot
spring.application.name=forohub

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/forohubapi
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
#spring.flyway.locations=classpath:db/migration

# Configuración de paginación predeterminada
spring.data.web.pageable.default-page-size=10   
spring.data.web.pageable.max-page-size=50
spring.data.web.pageable.one-indexed-parameters=true

#Configurar las propiedades del token JWT
jwt.secret=TuClaveSecretaSuperSegura
jwt.expiration=3600000 # 1 hora en milisegundos
